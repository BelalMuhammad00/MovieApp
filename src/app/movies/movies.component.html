<div class="container">

<div class="py-4">
  <div class="form__group field">
    <input [(ngModel)]="term" (input)="searchMovies()" type="search" class="form__field" placeholder="Search">
    <label for="name" class="form__label ">Search...</label>
</div>
</div>



  <div class="row">
    <div *ngFor="let movie of movies" class="col-md-2 cardMovie" >

      <a [routerLink]=" ['/movieDetails',movie.id,media_type]" >

        <div class="my-2 position-relative">
          <img [src]="'https://image.tmdb.org/t/p/w500'+movie.poster_path" class="w-100" alt="movie.poster">
        <div class="bg-info top-0 end-0 position-absolute text-light p-1">{{movie.vote_average.toFixed(1)}}</div>
        <div class="content p-2">
          <h6 class="text-light">{{movie.title}} : </h6>
          <p class="text-info">{{movie.overview.split(" ").slice(0,8).join(" ")}} ...</p>
        </div>
        </div>
      </a>



</div>
  </div>
</div>
